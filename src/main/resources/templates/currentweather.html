<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Current Weather</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        ul {
            list-style-type: none;
        }

        h1 {
            margin-top: 50px;
            background-color: darkslategrey;
            color: aqua;
            padding: 30px;
        }

        p {
            margin-top: 10px;
            font-size: 30px;
            color: darkblue;
        }
    </style>
</head>
<body>
<h1 th:align="center">Current Weather Temp</h1>
<br>
<br>
<br>
<div align="center">
    <h3>Temperature:</h3>
    <p th:text="${currentWeather.main.temp}"></p>
    <h3>City Name:</h3>
    <p th:text="${currentWeather.name}"></p>
    <h3>Description:</h3>
    <p th:text="${currentWeather.weather.get(0).description}"></p>
</div>
</body>
</html>
