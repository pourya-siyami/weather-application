<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div align="center">
    <h1>Users are showing here</h1>
    <div th:each="user: ${users}">
        <p>[[${user.username}]]</p>
        <p>[[${user.email}]]</p>
        <a th:href="'/users/' + ${user.id}">Show Details</a>
    </div>
</div>
</body>
</html>
